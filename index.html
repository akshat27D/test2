<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="main-container">
            <h1>Search Your Favourite Movies</h1>
            <input type="text" name="" id="searchInput">
            <button  onclick = "searchData()">SEARCH</button>
        </div>
        
        <form class="form-control control">
            <fieldset class="changer">
              <legend>Change Themes</legend>
              <label for="light">Light</label>
              <input type="radio" name="theme" id="light" checked>
              <label for="dark">dark</label>
              <input type="radio" name="theme" id="dark">
              <label for="BabyPink">BabyPink</label>
              <input type="radio" name="theme" id="BabyPink">
              <label for="grey">grey</label>
              <input type="radio" name="theme" id="grey">
              <label for="orange">orange</label>
              <input type="radio" name="theme" id="orange">
            </fieldset>
        </form>

        <div class="container">
            <div class="image-div-container"></div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
